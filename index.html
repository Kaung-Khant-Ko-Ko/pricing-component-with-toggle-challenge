<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | [Challenge Name Here]</title>
  </head>
  <body>
    <main>
      <div>
        <p>Our Pricing</p>
        <div>
          <p>Annually</p>
          <label for="plan">
            <input type="checkbox" name="plan" id="plan" />
            <span></span>
          </label>
          <p>Monthly</p>
        </div>
      </div>

      <div>
        <div>
          <p>Basic</p>
          <p>&dollar;<span>199.99</span></p>
          <table>
            <tr>
              <td>500 GB Storage</td>
            </tr>
            <tr>
              <td>2 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 3 GB</td>
            </tr>
          </table>
          <button type="button">Learn More</button>
        </div>

        <div>
          <p>Professional</p>
          <p>&dollar;<span>249.99</span></p>
          <table>
            <tr>
              <td>1 TB Storage</td>
            </tr>
            <tr>
              <td>5 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 10 GB</td>
            </tr>
          </table>
          <button type="button">Learn More</button>
        </div>

        <div>
          <p>Master</p>
          <p>&dollar;<span>399.99</span></p>
          <table>
            <tr>
              <td>2 TB Storage</td>
            </tr>
            <tr>
              <td>10 Users Allowed</td>
            </tr>
            <tr>
              <td>Send up to 20 GB</td>
            </tr>
          </table>
          <button type="button">Learn More</button>
        </div>
      </div>
    </main>
  </body>
</html>
